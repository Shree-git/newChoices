<ion-menu contentId="content" side="start">
  <ion-header>
    <ion-toolbar color="primary" style="padding: 10px 0 10px 10px;">
      
        <ion-avatar
          slot="start"
          routerLink="/tabs/settings/account/display-photo"
        >
        <ion-menu-toggle auto-hide="false">
          <ion-img [src]="authService.getUser().photoURL"></ion-img>
        </ion-menu-toggle>
        </ion-avatar>
    
      <ion-menu-toggle auto-hide="false">
      <ion-title
        routerLink="/tabs/settings/account">{{ accountService.account.fName }} {{ accountService.account.lName
        }}</ion-title
      >
    </ion-menu-toggle>
      <ion-title size="small">{{ authService.user.email }}</ion-title>
    
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list *ngFor="let p of pages">
      <ion-menu-toggle auto-hide="false">
        <ion-item [routerLink]="p.url" routerDirection="forward">
          <ion-icon [name]="p.icon" slot="start"> </ion-icon>
          {{ p.title }}
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
    <ion-menu-toggle auto-hide="false">
      <ion-item routerLink="/tabs/settings" routerDirection="forward"> 
        <ion-icon name="settings" slot="start"></ion-icon>
        Settings
      </ion-item>
    </ion-menu-toggle>
    <ion-menu-toggle auto-hide="false">
      <ion-item (click)="logOut()" routerDirection="root">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        Log Out
      </ion-item>
    </ion-menu-toggle>
  </ion-content>
</ion-menu>
<ion-router-outlet id="content" main></ion-router-outlet>

<ion-tabs>
  <ion-tab-bar slot="bottom" color="primary">
    <ion-tab-button tab="tab1">
      <ion-icon name="journal"></ion-icon>
      <ion-label>Journals</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="stats-chart"></ion-icon>
      <ion-label>Impulses</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="calendar"></ion-icon>
      <ion-label>Calendar</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="inbox">
      <ion-icon name="chatbox-ellipses"></ion-icon>
      <ion-label>Chats</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
