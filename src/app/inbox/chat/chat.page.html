<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/inbox"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ account.fName }} {{ account.lName }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let message of (combinedMessages|async)" class="allMsg">
  <ion-row *ngIf="message.sender == myAccount.id" class="myMsg">
    <ion-col>
      <h3>{{ message.senderName }}</h3>
      <h2>{{ message.message }}</h2>
      <h4>{{ message.createdAt | date:'short' }}</h4>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="message.sender == iId" class="otherMsg">
    <ion-col>
      <h3>{{ message.receiverName }}</h3>
      <h2>{{ message.message }}</h2>
      <h4>{{ message.createdAt | date:'short' }}</h4>
    </ion-col>
  </ion-row>
  </div>

      <h3>{{ account.fName }} {{ account.lName }}</h3>

    </ion-card-content>

      <h2>{{ message.message }}</h2>
      <h4>{{ message.createdAt | date:'short' }}</h4>
    </ion-card-content> -->
  <!-- </ion-card> --> 
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col size="10">
      <ion-input type="text" [(ngModel)]="message"></ion-input>
    </ion-col>
    <ion-col size="2">
      <ion-button (click)="sendMessage()">
        <ion-icon name="send" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
