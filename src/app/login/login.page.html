
<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Choices</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="registerCard positionCard">
    <ion-card-header class="ion-text-center" style="background-color: var(--ion-color-primary);"> <ion-label class="signupLabel">Login</ion-label></ion-card-header>
    <ion-card-content>
      <ion-list lines="none">
        <form [formGroup]="registerForm">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input formControlName="email" type="text" required></ion-input>
          </ion-item>

          <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.email">
              <div
                class="error-message"
                *ngIf="registerForm.get('email').hasError(validation.type) && (registerForm.get('email').dirty || registerForm.get('email').touched)"
              >
                {{ validation.message }}
              </div>
            </ng-container>
          </div>

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input
              formControlName="password"
              type="password"
              required
            ></ion-input>
          </ion-item>

          <div class="validation-errors">
            <ng-container
              *ngFor="let validation of validation_messages.password"
            >
              <div
                class="error-message"
                *ngIf="registerForm.get('password').hasError(validation.type) && (registerForm.get('password').dirty || registerForm.get('password').touched)"
              >
                {{ validation.message }}
              </div>
            </ng-container>
          </div>

  
         

        </form>
      </ion-list>
      <ion-button
        expand="full"
        color="primary"
        [disabled]="!registerForm.valid"
        (click)="login()"
        color="tertiary"
        >Login</ion-button
      >
      <div class="validation-errors">
       
          <div
            class="error-message"
            *ngIf="loginError"
          >
            {{ loginErrorMessage }}
          </div>
     
      </div>
    </ion-card-content>
  </ion-card>

  <ion-card class="positionCard" style="margin-top: 50px;">
    <ion-card-content class="ion-text-center">
      <h2>Don't have an account? </h2>
      <ion-button routerLink="../register" color="tertiary">Sign Up</ion-button>
      <h2>Forgot your password?</h2>
      <ion-button routerLink="../reset-password" color="tertiary">Reset Password</ion-button>
    </ion-card-content>
  </ion-card>
