<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Choices</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="card-center">
    <ion-card>
      <ion-card-header color="primary">
        
        <ion-card-title class="ion-text-center">Login</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="text" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-row>
          <ion-col>
            <ion-button color="primary" expand="full" fill="solid" (click)="login()">Login</ion-button>
          </ion-col>
          <ion-col>
            <ion-button color="secondary" expand="full" fill="solid" routerLink="../register">Register</ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
