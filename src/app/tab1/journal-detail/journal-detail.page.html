<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/tab1"></ion-back-button>
    </ion-buttons>
    <!-- <ion-buttons slot="end">
      <ion-button (click)="deleteJournal()">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-buttons> -->
    <ion-title>{{ journal.fName }} {{ journal.lName }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <section>
    <div class="mainDiv" *ngIf="(userDetail|async) as user">
      <ion-avatar>
        <ion-img [src]="user.photoURL"></ion-img>
      </ion-avatar>
      <ion-label class="email">Name: {{ journal.fName }} {{ journal.lName }}</ion-label>
      <ion-label class="email">Email: {{ user.email }}</ion-label>
      
    </div>
  </section>
  <section>
    <div class="contentDiv">
      <ion-button expand="block">Journals</ion-button>
      <ion-button expand="block">Impulses</ion-button>
      <ion-button expand="block">Calendar</ion-button>
    </div>
  </section>
