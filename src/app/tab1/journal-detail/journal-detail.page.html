<ion-header>
  <ion-toolbar>
    <ion-buttons slot= start>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="deleteJournal()">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ journal.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    {{ journal.title }}
  </ion-item>
  <ion-item>
    {{ journal.detail }}
  </ion-item>
</ion-content>
