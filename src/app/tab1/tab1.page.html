<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Journal
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Journal</ion-title>
    </ion-toolbar>
  </ion-header> -->
  <ion-list>
    <ion-item *ngFor="let journal of journals" [routerLink]="['./journal-detail/', journal.id]">
      <ion-grid>
        <ion-row>
          <ion-col>
            <h3>{{ journal.title }}</h3>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <h5>{{ journal.detail }}</h5>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button routerLink="./journalAdd">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <!-- <app-explore-container name="Tab 1 page"></app-explore-container> -->
</ion-content>
