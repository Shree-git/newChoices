<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs"></ion-back-button>
    </ion-buttons>
    <ion-title>displayPhoto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-grid>
      <ion-row>
      <ion-col size="6" 
        *ngFor="let photo of photoService.photos; index as position">
        <ion-img src="{{ photo.base64 ? photo.base64 : photo.webviewPath }}"></ion-img>
      </ion-col>
      </ion-row>
    </ion-grid>
    <!-- <ion-img style="height:200px; width:200px" [src]="downloadURL"></ion-img> -->
    <ion-button (click)="photoService.addNewToGallery()">
      <ion-icon name="camera" slot="icon-only"></ion-icon>
    </ion-button>
    <ion-input type="file" (change)="photoChanged($event)"></ion-input>
  </div>
  
  <ion-button expand="block" (click)="savePhoto()">Save</ion-button>
</ion-content>
